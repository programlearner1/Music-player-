<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synchronized Music Player</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="public/favicon.ico" type="image/x-icon">

  <!-- Include Socket.IO -->
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <!-- Include Custom Script -->
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Synchronized Music Player</h1>
    </header>
    <div id="player">
      <img id="song-image" src="" alt="Song Image">
      <div class="song-info">
        <h2 id="song-title">Song Title</h2>
        <h3 id="song-artist">Artist Name</h3>
      </div>
      <audio id="audio-player" controls>
        <source id="audio-source" src="" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <div class="controls">
        <button id="play-btn" class="control-btn">Play</button>
        <button id="pause-btn" class="control-btn">Pause</button>
        <button id="next-btn" class="control-btn">Next</button>
      </div>
    </div>
    <div id="room">
      <input type="text" id="room-id" placeholder="Enter Room ID" />
      <button id="join-room-btn">Join Room</button>
    </div>
  </div>
</body>
</html>
